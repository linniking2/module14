<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">List of Notes</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Динамічний контент -->
        <tr>
            <td>1</td>
            <td>First Note</td>
            <td>This is the content of the first note.</td>
            <td>
                <a href="/note/edit?id=1" class="btn btn-primary btn-sm">Edit</a>
                <form action="/note/delete" method="POST" style="display:inline;">
                    <input type="hidden" name="id" value="1">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/note/edit" class="btn btn-success">Add New Note</a>
</div>
</body>
</html>
