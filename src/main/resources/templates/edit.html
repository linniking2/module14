<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Edit Note</h1>
    <form action="/note/edit" method="POST">
        <input type="hidden" name="id" value="1">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="First Note">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="5">This is the content of the first note.</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/note/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
